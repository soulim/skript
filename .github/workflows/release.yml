# See https://github.com/marketplace/actions/upload-a-release-asset
name: Release a new version
on:
  push:
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Prepare a build
        id: prepare-build
        env:
          GITHUB_REF: ${{ github.ref }}
        run: |
          version=${GITHUB_REF#refs/tags/}
          zip --test --recurse-paths skript-${version}.zip bin/ README.md LICENSE
          echo "::set-output name=version::${version}"
      - name: Create a release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.prepare-build.outputs.version }}
          draft: false
          prerelease: false
      - name: Upload a release asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # This pulls from the CREATE RELEASE step above, referencing it's ID
          # to get its outputs object, which include a `upload_url`.
          # See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: ./skript-${{ steps.prepare-build.outputs.version }}.zip
          asset_name: skript-${{ steps.prepare-build.outputs.version }}.zip
          asset_content_type: application/zip
